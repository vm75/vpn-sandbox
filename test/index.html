  <!-- Main Content -->
  <div class="columns is-gapless">
    <!-- File Explorer (Sidebar) -->
    <aside class="column is-one-quarter file-explorer scrollable">
      <nav class="menu">
        <p class="menu-label">Folders</p>
        <ul class="menu-list">
          <li>
            <a href="#">Folder 1</a>
            <ul>
              <li><a href="#">File 1.1</a></li>
              <li><a href="#">File 1.2</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Folder 2</a>
            <ul>
              <li><a href="#">File 2.1</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- File Viewer -->
    <main class="column file-viewer scrollable">
      <div class="content">
        <h1>File Viewer</h1>
        <p>Select a file from the explorer to view its content.</p>
      </div>
    </main>
  </div>

  <!-- Bulma Navbar Burger Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
