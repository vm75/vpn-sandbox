<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VPN Sandbox</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-divider/dist/bulma-divider.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>
  <script src="./utils/component-load.js"></script>
</head>

<body>
  <div class="box container mt-5">
    <div id="app">
    </div>
  </div>

  <script type="module">
    ComponentLoader.setComponentsFolder('components');
    ComponentLoader.inject({
      elementId: "app",
      name: 'app',
      source: 'app/app',
    })
  </script>
</body>

</html>
